<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <!-- LISTENING/TALKING -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="panel panel-green">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-commenting-o fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge">Talking</div>
                                            You have named your route "Work," is this correct?
                                            <a href="case1-confirm.html">Yes</a> <a href="case1-save.html">No</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="../img/routes-map.png" class="img-responsive">
                </div>
                <div class="col-md-4"> 
                    Enter a speed:
	               <input id="myValues" />
                    <p></p>
                    
                    <!-- FUEL GAUGE -->
                    <div id="gauge" class="200x160px"></div>
                    
                    <div class="panel panel-default">
                        <p>123456 Miles</p>
                        <p>Trip: 123 Miles</p>
                        <p>Average MPG: 36</p>
                        <p>P R N D 3 2 1</p>
                    </div>
                </div>
                <!-- NOTIFICATIONS PANEL -->
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i> Notifications Panel
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                                No Notifications!
                            </div>
                            <!-- /.list-group -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->

    <!-- JustGage js -->
    <script src="../js/justgage.js"></script>
    <script src="../js/raphael-2.1.4.min.js"></script>
    <script>
      var g = new JustGage({
        id: "gauge",
        value: 63,
        min: 0,
        max: 100,
        title: "Fuel"
      });
    </script>
    
    <!-- speedometer js --->
    <script src="../js/speedometer.js"></script>
    <script type="text/javascript">
        $("#myValues").myfunc({divFact:10,eventListenerType:'keyup'});
    </script>
